<h1>ðŸ–‹ Watermark Creation Tool</h1>
  <p>Type or draw your watermark. Export and save for reuse.</p>

  <input type="text" id="watermarkText" placeholder="Enter watermark text..." />
  <button onclick="drawWatermark()">Apply Text</button>
  <button onclick="clearCanvas()">Clear</button>
  <button onclick="saveImage()">Export</button>

  <br />
  <canvas id="wmCanvas" width="600" height="200"></canvas>

  <script>
    const canvas = document.getElementById("wmCanvas");
    const ctx = canvas.getContext("2d");
    ctx.font = "32px sans-serif";
    ctx.fillStyle = "#33ff33";

    function drawWatermark() {
      clearCanvas();
      const text = document.getElementById("watermarkText").value;
      ctx.fillText(text, 50, 100);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveImage() {
      const link = document.createElement("a");
      link.download = "watermark.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
